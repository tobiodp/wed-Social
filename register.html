<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Form Đăng Ký</title>
    <style>
      /* Thêm một chút style để căn giữa form trên nền xám */
      body {
        background-color: #f8f9fa;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <form
            action="#"
            class="form p-4 p-sm-5 border rounded-3 bg-white mt-5"
            id="register"
          >
            <h1 class="text-center mb-4">Đăng Ký</h1>

            <div class="mb-3">
              <label for="register-username" class="form-label"
                >Tên người dùng</label
              >
              <input
                type="text"
                class="form-control"
                id="register-username"
                name="username"
                required
                placeholder="Nhập tên người dùng"
              />
            </div>
            <div class="mb-3">
              <label for="register-password" class="form-label">Mật Khẩu</label>
              <input
                type="password"
                class="form-control"
                id="register-password"
                name="register-password"
                required
                placeholder="Tạo mật khẩu"
              />
            </div>

            <button type="submit" class="btn btn-primary w-100">Đăng Ký</button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
<script>
  // Phần JavaScript của bạn không cần thay đổi
  document
    .getElementById("register")
    .addEventListener("submit", function (event) {
      event.preventDefault(); // Ngăn chặn hành động mặc định của form
      let url = "https://68766632814c0dfa653bf302.mockapi.io/users";
      // Lấy dữ liệu từ form
      const username = document.getElementById("register-username").value;
      const password = document.getElementById("register-password").value;
      // Thực hiện các hành động cần thiết với dữ liệu đăng ký, ví dụ: gửi đến máy chủ
      fetch(url, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          username: username,
          password: password,
        }),
      })
        .then((response) => response.json())
        .then((data) => {
          console.log("Đăng ký thành công:", data);
          alert("Đăng ký thành công!");
          window.location.href = "loggin.html"; // Chuyển hướng đến trang đăng nhập
        })
        .catch((error) => {
          console.error("Lỗi đăng ký:", error);
          alert("Đăng ký thất bại. Vui lòng thử lại.");
        });
    });
</script>
