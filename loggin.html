<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Đăng Nhập</title>
    <style>
      body {
        background-color: #f8f9fa;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <form
            action="#"
            class="form p-4 p-sm-5 border rounded-3 bg-white mt-5"
            id="login"
          >
            <h1 class="text-center mb-4">Đăng Nhập</h1>

            <div class="mb-3">
              <label for="account" class="form-label">Tài Khoản</label>
              <input
                type="text"
                class="form-control"
                id="account"
                name="account"
                required
                placeholder="Nhập tài khoản của bạn"
              />
            </div>
            <div class="mb-3">
              <label for="login-password" class="form-label">Mật Khẩu</label>
              <input
                type="password"
                class="form-control"
                id="login-password"
                name="login-password"
                required
                placeholder="Nhập mật khẩu"
              />
            </div>

            <button type="submit" class="btn btn-primary w-100">
              Đăng Nhập
            </button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
<script>
  document.getElementById("login").addEventListener("submit", function (event) {
    event.preventDefault(); // Ngăn chặn hành động mặc định của form
    let url = "https://68766632814c0dfa653bf302.mockapi.io/users";
    // Lấy dữ liệu từ form
    const account = document.getElementById("account").value;
    const password = document.getElementById("login-password").value;

    // lấy dữ liệu từ api về kiểm tra
    fetch(url)
      .then((response) => response.json())
      .then((data) => {
        const user = data.find(
          (user) => user.username === account && user.password === password
        );
        if (user) {
          alert("Đăng nhập thành công!");
          // LƯU  USER VÀO LOCALSTORAGE
          // Chuyển đối tượng user thành chuỗi JSON để lưu
          localStorage.setItem("user", JSON.stringify(user));
          window.location.href = "trangchu.html"; // Chuyển hướng đến trang chủ
        } else {
          alert("Tài khoản hoặc mật khẩu không đúng!");
        }
      })
      .catch((error) => console.error("Lỗi:", error));
  });
</script>
